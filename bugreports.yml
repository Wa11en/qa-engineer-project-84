- summary: |
    Некорректное отображение на различных устройствах
  environment: |
    Google Chrome 125.0.6422.113 (Официальная сборка), (64 бит)
    ОС Windows 11, версия 22H2 (22631.3593)
  steps-to-reproduce: |
    - На главной странице открываем DevTools и нажимаем Ctrl+Shift+M
    - В открывшемся окне выбираем размеры устройств (iPad, iphone SE, iphone 14 PRO MAX, Samsung Galaxy s20 ultra и т.д)
    - Проверям кнопки и отображение в разных вкладках
  expected-result: |
    Сайт корректно отображается, поля не нарушены, верстка ровная
  actual-result: |
    На всех устройствах нарушаются поля, фильтры смещаются и пропадают, отображение некорректное и неровное
