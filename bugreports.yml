    Нет возможности закрыть вкладку оформления заказа на крестик
  environment: |
    Google Chrome 125.0.6422.113 (Официальная сборка), (64 бит)
    ОС Windows 11, версия 22H2 (22631.3593)
  steps-to-reproduce: |
    - На главной странице обавить в корзину любой товар
    - Перейти в корзину
    - Нажать "Оформить заказ"
  expected-result: |
    Всплывающее окно можно закрыть на крестик и на кнопку "Закрыть"
  actual-result: |
