---
- summary: |
    Едет верстка на главной странице в браузере Chrome.
  environment: |
    Google Chrome 125.0.6422.113 (Официальная сборка), (64 бит)
    ОС Windows 11, версия 22H2 (22631.3593)
  steps-to-reproduce: |
    1. Открываем главную страницу https://hexlet-products-store.vercel.app/
  expected-result: |
    Сайт должен визуально корректно отображаться
  actual-result: |
    На главной странице едут кнопки "В корзину", на первых карточках на странице кнопки перекрыты и их не видно либо почти не видно, также "В корзину" написана где-то одной где-то двумя строками.
    
- summary: |
    Сдвиг при добавлении нескольких товаров в корзину
