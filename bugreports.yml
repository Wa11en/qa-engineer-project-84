- summary: |
    Нет возможности сброса фильтров и категории
  environment: |
    Google Chrome 125.0.6422.113 (Официальная сборка), (64 бит)
    ОС Windows 11, версия 22H2 (22631.3593)
  steps-to-reproduce: |
    - На главной странице выбираем категорию "Beauty"
    - В фильтре Производитель ставим галочку на "Glamour Beauty"
  expected-result: |
    Должен отображаться товар который подходит под фильтр и категорию, можно сбросить фильтры и искать другой товар
  actual-result: |
    Нет возможности сбросить фильтры, нет возможности сбросить категорию без перезагрузки страницы

- summary: |
    Фильтрация по цене не учитывает скидку
  environment: |
    Google Chrome 125.0.6422.113 (Официальная сборка), (64 бит)
    ОС Windows 11, версия 22H2 (22631.3593)
  steps-to-reproduce: |
    - На главной странице ставим галку на фильтр Бренд "Glamour Beauty"
    - В фильтре цены указываем 19 во втором значении "До" 
  expected-result: |
    Должен отображаться товар подходящий под фильтр
  actual-result: |
    Актуальная цена со скидкой не учитывается, товар не отображается

- summary: |
    Загрузка страниц между переходами
  environment: |
    Google Chrome 125.0.6422.113 (Официальная сборка), (64 бит)
    ОС Windows 11, версия 22H2 (22631.3593)
  steps-to-reproduce: |
    - На главной странице открываем DevTools
    - В DevTools переходим во вкладку "Network"
    - Проверяем фильтрацию, вход в карточку товара, смену языка, переход на следующую страницу товаров, переход в корзину, возврат на главную страницу
  expected-result: |
    При переходах между вкладками не должно быть загрузок
  actual-result: |
    При переходах на следющую страницу товара, при входе в карточку товара и при возврате на главную из корзины происходит загрузка

- summary: |
    При оформлении заказа ошибка передачи данных на сервер
  environment: |
    Google Chrome 125.0.6422.113 (Официальная сборка), (64 бит)
    ОС Windows 11, версия 22H2 (22631.3593)
  steps-to-reproduce: |
    - На главной странице открываем DevTools, вкладка Network
    - Добавить в корзину любой товар
    - Перейти в корзину
    - Нажать "Оформить заказ"
  expected-result: |
    Заказ оформлен, данные отправлены
  actual-result: |
    DevTools паказывает ошибку 500 Internal Server Error

