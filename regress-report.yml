  - summary: |
    Некорректная работа фильтров при переходах между страницами
  environment: |
    Google Chrome 125.0.6422.113 (Официальная сборка), (64 бит)
    ОС Windows 11, версия 22H2 (22631.3593)
  steps-to-reproduce: |
    - Переходим на следующую страницу товаров
  expected-result: |
    В списке фильтров должны отображаться все производители
  actual-result: |
    В списке отображается пустая кнопка, остальные фильтры привязаны к первой странице товаров

  - summary: |
    Некорректная работа фильтра "В наличии"
  environment: |
    Google Chrome 125.0.6422.113 (Официальная сборка), (64 бит)
    ОС Windows 11, версия 22H2 (22631.3593)
  steps-to-reproduce: |
    - В фильтрах по Производителю ставиим галочку "Essence"
    - Ставим галочку на фильтр "В наличии"
    - Снимаем галочку на фильтре "В наличии"
    - В фильтрах по Производителю снимаем галочку "Essence"
    - В фильтрах по Производителю ставиим галочку "Essence"
  expected-result: |
    С фильтром "В наличии" должны отображаться только те товары которые есть в наличии, без этого фильтра должны отображаться все товары, и в наличии и не в наличии
  actual-result: |
    После выполнения третьего пункта отображаются все товары, фильтр "Essence" не учитывается, товаров без фильра "В наличии" меньше чем товаров с этим фильтром
 
  - summary: |
    Фильтрация по цене не учитывает скидку
  environment: |
    Google Chrome 125.0.6422.113 (Официальная сборка), (64 бит)
    ОС Windows 11, версия 22H2 (22631.3593)
  steps-to-reproduce: |
    - На главной странице ставим галку на фильтр Бренд "Glamour Beauty"
    - В фильтре цены указываем 19 во втором значении "До" 
  expected-result: |
    Должен отображаться товар подходящий под фильтр
  actual-result: |
    Актуальная цена со скидкой не учитывается, товар не отображается

  - summary: |
    Загрузка страниц между переходами
  environment: |
    Google Chrome 125.0.6422.113 (Официальная сборка), (64 бит)
    ОС Windows 11, версия 22H2 (22631.3593)
  steps-to-reproduce: |
    - На главной странице открываем DevTools
    - В DevTools переходим во вкладку "Network"
    - Проверяем фильтрацию, вход в карточку товара, смену языка, переход на следующую страницу товаров, переход в корзину, возврат на главную страницу
  expected-result: |
    При переходах между вкладками не должно быть загрузок
  actual-result: |
    При переходах на следющую страницу товара, при входе в карточку товара и при возврате на главную из корзины происходит загрузка

  - summary: |
    При оформлении заказа ошибка передачи данных на сервер
  environment: |
    Google Chrome 125.0.6422.113 (Официальная сборка), (64 бит)
    ОС Windows 11, версия 22H2 (22631.3593)
  steps-to-reproduce: |
    - На главной странице открываем DevTools, вкладка Network
    - Добавить в корзину любой товар
    - Перейти в корзину
    - Нажать "Оформить заказ"
  expected-result: |
    Заказ оформлен, данные отправлены
  actual-result: |
    DevTools паказывает ошибку 500 Internal Server Error

  - summary: |
    Нет возможности закрыть вкладку оформления заказа на крестик
  environment: |
    Google Chrome 125.0.6422.113 (Официальная сборка), (64 бит)
    ОС Windows 11, версия 22H2 (22631.3593)
  steps-to-reproduce: |
    - На главной странице обавить в корзину любой товар
    - Перейти в корзину
    - Нажать "Оформить заказ"
  expected-result: |
    Всплывающее окно можно закрыть на крестик и на кнопку "Закрыть"
  actual-result: |
    Всплывающее окно на крестик не реагирует
